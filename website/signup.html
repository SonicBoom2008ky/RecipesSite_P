<!DOCTYPE html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <iframe src="header.html" style="height:58.88px;width:100%;border:none;"></iframe>
    <div style="display: flex;">
        <iframe src="left_menu.html"

            <div class="container">

                <table>

                    <tr>

                <br>

                <button id="submitButton">Submit</button>

            </div>


            <script type="module" src="signUp.js"></script>
